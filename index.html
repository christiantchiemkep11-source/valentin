<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>My Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --primary: #ff4d6d; --secondary: #ff85a1; --bg: #fad0c4; }
    body { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
    .card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 40px; border-radius: 30px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.15); width: 480px; max-width: 90%; border: 2px solid rgba(255, 255, 255, 0.3); transition: all 0.5s ease; position: relative; z-index: 5; }
    h1 { color: var(--primary); font-size: 2.2rem; margin-bottom: 30px; }
    .buttons-container { display: flex; justify-content: center; gap: 30px; height: 70px; position: relative; align-items: center; }
    button { padding: 15px 40px; font-size: 18px; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; transition: transform 0.2s; }
    #yes { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); z-index: 2; }
    #no { background: #e0e0e0; color: #666; position: relative; transition: all 0.15s ease-out; z-index: 10; }
    .blur-reveal { animation: blurEffect 1s ease-in-out forwards; }
    @keyframes blurEffect { 0% { filter: blur(0); opacity: 1; } 50% { filter: blur(15px); opacity: 0.5; } 100% { filter: blur(0); opacity: 1; } }
    .result { display: none; margin-top: 20px; }
    .photo-container { margin: 20px auto; width: 280px; height: 280px; border-radius: 20px; overflow: hidden; border: 6px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    .photo-container img { width: 100%; height: 100%; object-fit: cover; }
    .secret { font-size: 20px; font-weight: bold; color: var(--primary); margin-top: 20px; }
    .heart { position: fixed; font-size: 32px; pointer-events: none; z-index: 1; animation: floatStraight 4s linear forwards; }
    @keyframes floatStraight { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-110vh); opacity: 0; } }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <h1 id="title"><br>Veux-tu √™tre ma Valentine ?</h1>
    <div class="buttons-container" id="btnGroup">
      <button id="yes">Oui ! üíï</button>
      <button id="no">Non üòÖ</button>
    </div>
    <div class="result" id="result">
      <div class="photo-container"><img src="Geralda.jpg" alt="Geralda"></div>
      <div class="secret">Je le savais ! üòèüíò</div>
    </div>
  </div>
  <audio id="music" src="city-hunter-opening-2.mp3"></audio>
  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const title = document.getElementById("title");
    const card = document.getElementById("mainCard");
    const music = document.getElementById("music");
    let hasMoved = false;

    function moveNo() {
      if (!hasMoved) { noBtn.style.position = "fixed"; hasMoved = true; }
      const minWidth = window.innerWidth * 0.05;
      const maxWidth = window.innerWidth * 0.65;
      const minHeight = window.innerHeight * 0.05;
      const maxHeight = window.innerHeight * 0.65;
      const x = Math.floor(Math.random() * (maxWidth - minWidth) + minWidth);
      const y = Math.floor(Math.random() * (maxHeight - minHeight) + minHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });
    yesBtn.addEventListener("click", () => {
      card.classList.add("blur-reveal");
      music.play();
      setTimeout(() => {
        title.innerHTML = "Geralda üíñ <br>I love you so much!";
        document.getElementById("btnGroup").style.display = "none";
        result.style.display = "block";
        card.style.width = "520px";
      }, 500);
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        const heartIcons = ["‚ù§Ô∏è", "‚ù§Ô∏è", "üíñ", "üíò", "üíù", "‚ú®"];
        heart.textContent = heartIcons[Math.floor(Math.random() * heartIcons.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-5vh";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 250);
    });
  </script>
</body>
</html>
